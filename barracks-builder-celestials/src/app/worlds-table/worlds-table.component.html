<table class="table table-bordered table-hover" mat-table [dataSource]="worlds">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.descriptor}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row (click)='goToWorld(myRowData.name)' *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<span *ngIf="userId == currentUser">
  <i class="fas fa-plus-circle" (click)=(newWorld())> New World </i>
</span>
