<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

<form #createFactionForm="ngForm" method="POST" (ngSubmit)="createFaction(createFactionForm);">
  <h4>CREATE FACTI<i class="fas fa-universal-access"></i>N</h4>
  <br>
  
  <label for="name"><strong>Faction Name</strong></label>
  <br>
  <input type="text" name="name" id="name" placeholder="World Name"  ngModel>
  <br>
  <br>
  <br>
  <!-- <label for="description"><strong>World Description</strong></label> -->
  <!-- <br> -->
  <!-- <input type="text" name="descriptor" id="description" placeholder="Description" ngModel> -->
  <div class="form-group">
    <label for="description"><strong>Faction Description</strong></label>
    <textarea class="form-control rounded-0" name="descriptor" id="description" rows="5" placeholder="Description"  ngModel></textarea>
  </div>
  <label for="population"><strong>Faction Population</strong></label>
  <br>
  <input type="text" name="population" id="population" placeholder="Population Number"  ngModel>
  <br>
  <br>
  <br>
  <input type="submit"class="btn btn-outline-light" value="SUBMIT" ngModel>
</form>
<br>
  <br>
<h6 id="createFactionNotifier">{{notifier}}</h6>
