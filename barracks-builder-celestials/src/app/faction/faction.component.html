<h4><strong> FACTI<i class="fas fa-universal-access"></i>NS </strong></h4>

<table class="table table-bordered table-hover" mat-table [dataSource]="factions">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"><i class="fas fa-users"></i> {{element.name}} </td>
  </ng-container>
   <ng-container matColumnDef="description"> 
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.descriptor}} </td>
  </ng-container> 
  <!-- <ng-container matColumnDef="populations">
    <th mat-header-cell *matHeaderCellDef> population </th>
    <td mat-cell *matCellDef="let element">{{element.population}} </td>
  </ng-container>  -->
  <ng-container matColumnDef="worlds">
    <th mat-header-cell *matHeaderCellDef> Native World </th>
    <td mat-cell *matCellDef="let element">{{element.world.name}} </td>
  </ng-container> 
   <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element">{{element.population}} </td>
  </ng-container> 



  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
