<span *ngIf=weapon>
  <div class="panel panel-primary">
    <div class="panel-body">
      <h1>
        {{weapon.name}}
      </h1>
      <em>"{{weapon.descriptor}}"</em>
      <br>
      <span>Range: {{weapon.range.name}}</span>
      <br>
      <br>
      <h6>Tags:</h6>
      <span id="header_tags" *ngFor="let tag of weapon.tags">
        <i class="fas fa-tag"></i> {{tag.name}}
      </span>
      <span *ngIf="userId == weaponUserId">
        <i class="fas fa-plus-circle" (click)=(newTag())> New Tag </i>
      </span>
    </div>
  </div>
