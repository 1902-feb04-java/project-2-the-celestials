  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

<form #createDefenseForm="ngForm" method="POST" (ngSubmit)="createDefense(createDefenseForm)"id="defenseForm" >
  <h4><i class="fas fa-shield-alt"></i>CREATE DEFENSE<i class="fas fa-shield-alt"></i></h4>
  <br>
  
  <label for="name"><strong>Defense Name</strong></label>
  <br>
  <input type="text" name="name" id="name" placeholder="Defense Name"  ngModel>
  <br>
  <br>
  <br>
  <!-- <label for="description"><strong>World Description</strong></label> -->
  <!-- <br> -->
  <!-- <input type="text" name="descriptor" id="description" placeholder="Description" ngModel> -->
  <div class="form-group">
    <label for="description"><strong>Defense Description</strong></label>
    <textarea class="form-control rounded-0" name="descriptor" id="description" rows="5" placeholder="Description"  ngModel></textarea>
  </div>
  <br>
  <label for="range">Body Slot: </label>
    <select *ngIf="bodySlots" name="bodyslot_id" form="defenseForm" ngModel>
        <option *ngFor="let bodyslot of bodySlots" value="{{bodyslot.id}}">{{bodyslot.name}}</option>
    </select>
  <br>
  <input type="submit"class="btn btn-outline-light" value="SUBMIT">
</form>
<br>
  <br>
<h6 id="createLocationNotifier">{{notifier}}</h6>
